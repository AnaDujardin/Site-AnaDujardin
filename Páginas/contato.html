    <main>
        <section class="contato-section">
            <div id="contato-inputs">
                <h2 class="conteudo-titulo">Entre em contato para um orçamento!</h2>
                <p class="conteudo-paragrafo">Fotografia, design gráfico, editorial e web.</p>
            </div>
            <form id="form-contato">
                <div id="contato-inputs">
                    <div id="inputs-cima">
                        <div class="input-contato">
                            <label>Nome</label>
                            <input class="estilo-input" id="nome" type="text" placeholder="Ex. João da Silva">
                        </div>
                        <div class="input-contato">
                            <label>E-mail</label>
                            <input class="estilo-input" id="e-mail" type="email" placeholder="exemplo@email.com">
                        </div>
                    </div>
                    <div id="textarea-contato">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="estilo-input" id="mensagem" rows="1" maxlength="280" placeholder="Digite aqui sua mensagem"></textarea>
                    </div>
                </div>
                <button id="botao-contato" type="submit">Enviar mensagem!</button>
            </form>
        </section>
    </main>
